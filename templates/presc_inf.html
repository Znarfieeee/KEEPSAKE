{% extends 'base.html' %} 
{% block content %}
<div class="information-container">
    <div class="patient-header">
        <div class="patient-info">
            <a href="{{ url_for('pat_info', patient_id=patient['PT_ID']) }}" class="btn btn-link">
                <img style="height: 25px; width:auto;" src="/static/images/back.png">
            </a>
            <h1 style="margin-left: 10px;">{{ patient['PT_FNAME'] }} {{ patient['PT_LNAME'] }}</h1>
        </div>
        <div class="action-btn">
            <button class="edit-btn" onclick="editPatient()" disabled>EDIT</button>
            <button class="deactivate-btn" onclick="deactivatePatient('{{ patient.PT_ID }}')">DEACTIVATE</button>
        </div>
    </div>

    <div class="tabs">
        <button id="information" onclick="toPatInfo('{{ patient.PT_ID }}')">INFORMATION</button>
        <button id="immunization">IMMUNIZATION</button>
        <button class="active" id="prescription">PRESCRIPTION</button>
    </div>

    <div class="tab-content">
        <div class="prescription-info">
            <div class="pat-detail-title">           
                 <button class="np-btn" onclick="showNewPrescriptionModal()">+ New Prescription</button>
            </div>
            <table class="prescription-table">
                <thead>
                    <!-- <tr>
                        <th>DATE</th>
                        <th>DIAGNOSIS</th>
                    </tr> -->
                </thead>
                <tbody>
                    {% for record in prescriptions %}
                    <tr>
                        <td>{{ record.PRESCRIPTION_DATE }}</td>
                        <td>{{ record.DIAGNOSIS }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="prescriptionModal" class="modal" style="display: none;">
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal-content">
        <!-- Toggle Button -->
        <div class="toggle-section">
            <label>Enable All Anthropometric Inputs:</label>
            <label class="switch">
                <input type="checkbox" id="toggleInputs" onchange="toggleInputs()">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Anthropometric Measurement Section -->
        <div class="section">
            <label class="section-title">ANTHROPOMETRIC MEASUREMENT</label>
            <div class="input-grid">
                <input type="text" class="input" name="length" placeholder="LENGTH" id="lengthInput">
                <input type="text" class="input" name="weight" placeholder="WEIGHT" id="weightInput">
                <input type="text" class="input" name="head_circumference" placeholder="HEAD CIRCUMFERENCE" id="headInput" disabled>
                <input type="text" class="input" name="chest_circumference" placeholder="CHEST CIRCUMFERENCE" id="chestInput" disabled>
                <input type="text" class="input" name="abdominal_girth" placeholder="ABDOMINAL GIRTH" id="girthInput" disabled>
            </div>
        </div>

        <!-- Prescription Section -->
        <div class="section">
            <label class="section-title">PRESCRIPTION</label>
            <div class="input-grid">
                <select class="input" name="checkup_type">
                    <option disabled selected>CHECK-UP TYPE</option>
                    <option value="initial">Initial</option>
                    <option value="follow-up">Follow-up</option>
                </select>
                <input type="date" class="input" name="date">
                <input type="number" class="input" name="age" placeholder="AGE">
                <input type="text" class="input" name="findings" placeholder="FINDINGS">
                <input type="text" class="input" name="consult" placeholder="CONSULT">
            </div>
        </div>

        <!-- Instruction Section -->
        <div class="section">
            <label class="section-title">INSTRUCTION</label>
            <textarea class="input instruction-box" name="instruction" placeholder="Type instructions here..."></textarea>
        </div>

        <!-- Save Button -->
        <div class="actions">
            <button type="submit" class="save-btn">SAVE</button>
        </div>
    </div>
</div>

<script>
    
    function toggleInputs() {
        const toggle = document.getElementById('toggleInputs').checked;

        // Get input fields
        const headInput = document.getElementById('headInput');
        const chestInput = document.getElementById('chestInput');
        const girthInput = document.getElementById('girthInput');

        // Enable or disable inputs based on the toggle
        headInput.disabled = !toggle;
        chestInput.disabled = !toggle;
        girthInput.disabled = !toggle;
    }

    function toPatInfo(patientId) {
                window.location.href = `/patient/${patientId}`;
            }

    function showNewPrescriptionModal() {
        document.getElementById('newPrescriptionModal').style.display = 'block';
    }

    function closeNewPrescriptionModal() {
        document.getElementById('newPrescriptionModal').style.display = 'none';
    }

    function deactivatePatient(pt_id) {
            if (confirm('Are you sure you want to deactivate this patient?')) {
                fetch('/deactivatepatient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `pt_id=${encodeURIComponent(pt_id)}`
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;
                    } else {
                        alert('An error occurred while deactivating the patient.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deactivating the patient.');
                });
            }
        }

</script>
{% endblock %}
